<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HSC Auto Pass Result 2020</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
			integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-dark">
		<div class="container">
			<div class="row">
				
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h2 class="heading">HSC Auto Pass Result</h2>
                  
                        <div class="form-group">
                            <input type="number" class="form-control" id="roll" placeholder="রোল নাম্বার দেও">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="year" placeholder="সাল দেও">
                        </div>
                        <button type="button"  class="btn btn-primary" id="submit">Show Result </button>

						<div id="loader">
							<img src="loading.gif" alt="">
						</div>
                  
                      <div id="mainResult">
                          <h3 class="mt-5 text-danger text-center">পরীক্ষা না দিয়ে রেজাল্ট পাইছো এটাই বেশি। আবার নাম্বারসহ রেজাল্ট দেখতে আসছো! লজ্জা থাকা উচিত তোমাদের।</h3>
                      </div>
                    </div>
                </div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
